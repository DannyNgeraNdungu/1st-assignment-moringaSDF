<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            text-align: center;
        }
        input[type="number"] {
            width: 60px;
            padding: 5px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        #result {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Speed Detector</h1>
        <form id="gradeForm">
            <label for="score">Enter Speed:</label>
            <input type="number" id="speed" name="speed" min="0" max="350" required>
            <br>
            <input type="submit" value="Grade">
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('gradeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var speed = parseInt(document.getElementById('speed').value);
            const speedLimit = 70;

            if (isNaN(speed)) {
                document.getElementById("result").textContent = "Please enter a valid speed.";
                return;
            }

            let demeritPoints = 0;

            if (speed < speedLimit) {
                document.getElementById("result").textContent = "Ok";
            } else {
                const excessSpeed = speed - speedLimit;
                demeritPoints = Math.floor(excessSpeed / 5);

                if (demeritPoints > 12) {
                    document.getElementById("result").textContent = "License suspended";
                } else {
                    document.getElementById("result").textContent = `Points: ${demeritPoints}`;
                }
            }
        });
        

        
    </script>
</body>
</html>
